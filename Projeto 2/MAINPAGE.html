		$(function(){
		  $('.multipleslides').each(function(){
		    // scope everything for each slideshow
		    var $this = this;
		    $('> :gt(0)', $this).hide();
		    setInterval(function(){$('> :first-child',$this).fadeOut().next().fadeIn().end().appendTo($this);}, 2000);
		  	})
		});
	</script>
